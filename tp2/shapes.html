<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <img
      src="carte.png"
      alt="Figures-colorees"
      usemap="#colormap"
      class="shapes"
    />

    <map name="colormap">
      <!-- Orange rectangle  -->
      <area
        shape="rect"
        coords="0,0,100,50"
        href="orange-page.html"
        alt="section Orange "
      />

      <!-- Red triangle  -->
      <area
        shape="poly"
        coords="100,0,200,50,100,50"
        href="red-page.html"
        alt="section Red "
      />

      <!-- Green triangle  -->
      <area
        shape="poly"
        coords="0,50,100,100,0,100"
        href="green-page.html"
        alt=" sectionGreen "
      />

      <!-- Yellow triangle  -->
      <area
        shape="poly"
        coords="0,50,100,50,100,100"
        href="yellow-page.html"
        alt="Yellow "
      />

      <!-- Blue rectangle  -->
      <area
        shape="rect"
        coords="100,50,200,100"
        href="blue-page.html"
        alt=" section Blue "
      />

      <!-- Purple triangle  -->
      <area
        shape="poly"
        coords="100,0,200,0,200,50"
        href="purple-page.html"
        alt="section Purple "
      />
    </map>
  </body>
</html>
