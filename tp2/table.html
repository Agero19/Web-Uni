<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Tableau HTML</title>
    <link
      rel="stylesheet"
      href="table.css"
    />
  </head>
  <body>
    <table>
      <caption>
        Tableau 1 : Quelques entités HTML
      </caption>
      <thead>
        <tr>
          <th>Catégorie</th>
          <th>Entité HTML</th>
          <th>Code</th>
          <th>Commentaire</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td rowspan="4">Accents</td>
          <td>É</td>
          <td>&amp;Eacute;</td>
          <td></td>
        </tr>
        <tr>
          <td>È</td>
          <td>&amp;Egrave;</td>
          <td></td>
        </tr>
        <tr>
          <td>À</td>
          <td>&amp;Agrave;</td>
          <td></td>
        </tr>
        <tr>
          <td>ð</td>
          <td>&amp;eth;</td>
          <td>Lettre Islandaise</td>
        </tr>
      </tbody>
      <tbody>
        <tr>
          <td rowspan="2">Monnaies</td>
          <td>€</td>
          <td>&amp;euro;</td>
          <td>Euro</td>
        </tr>
        <tr>
          <td>£</td>
          <td>&amp;pound;</td>
          <td>Livre Sterling</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
