<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Vue3 Guide</title>
    <script src="https://unpkg.com/vue@3"></script>
    <style>
      html,
      body {
        height: 100%;
      }

      body {
        display: grid;
        place-items: center;
      }

      .text-red {
        color: red;
      }

      .text-green {
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <p>
        <input
          type="text"
          v-model="greeting"
        />
      </p>

      <p>{{ greeting}} {{greeting.length}}</p>

      <button
        :class="active ? 'text-red' : 'text-green'"
        @click="toggle"
      >
        Click me!
      </button>
    </div>

    <script>
      Vue.createApp({
        data() {
          return {
            greeting: "Hello Vue3!",
            active: true,
          };
        },

        mounted() {
          setTimeout(() => {
            this.greeting = "Hello World!";
          }, 3000);
        },

        methods: {
          toggle() {
            this.active = !this.active;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
