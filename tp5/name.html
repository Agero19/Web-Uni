<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Name Shower</title>
    <script>
      function askName() {
        let name = prompt("What's your name?");
        console.log(`Hello ${name}!`);
      }
    </script>
  </head>
  <body>
    <script>
      askName();
    </script>
  </body>
