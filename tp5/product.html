<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
    <script>
      function table(n) {
        const container = document.createElement("div");
        container.className = "multiplication-table";

        // Cr√©ation d'un titre
        const title = document.createElement("h2");
        title.textContent = `Table de multiplication de ${n}`;
        container.appendChild(title);

        const list = document.createElement("ul");

        for (let i = 1; i <= 10; i++) {
          const item = document.createElement("li");
          item.innerHTML = `${n} &times; ${i} = ${n * i}`;
          list.appendChild(item);
        }

        container.appendChild(list);
        document.body.appendChild(container);
      }

      window.onload = function () {
        const userInput = prompt(
          "Entrez un nombre pour afficher sa table de multiplication :",
          "5"
        );

        if (userInput !== null) {
          const n = parseInt(userInput, 10);

          if (!isNaN(n)) {
            table(n);
          } else {
            alert("Veuillez entrer un nombre valide.");
          }
        }
      };
    </script>
  </head>
  <body></body>
</html>
